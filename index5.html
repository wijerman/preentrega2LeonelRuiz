    <title>LrKinesio</title>
    <header>
        <h1>Forma parte de nuestra comunidad </h1>

    <body class="body">
        
    
    <main>
    <form action="#">
        <div>
            <label for="name">Escribe tu nombre</label>
            <input type="text" name="name">
        </div>
        <br> 
        <div>
            <label for="surname">Apellido</label>
            <input type="text" name="surname">
        </div>
        <br>
        <div>
            <label for="email" name="email">Escribe tu mail*</label>
            <input type="email" name="email" required>
        </div>
        <br>
        
        <div>
            <label for="Pais">Elije tu pais</label>
            <select name="pais" id="">
                <option value="ar">Argentina</option>
                <option value="uy">Uruguay</option>
                <option value="cl">Chile</option>
                <option value="pe">Peru</option>
                </select>
        </div>
        <br>

        <div>
            <label for="sex">Genero</label>
            <input type="radio" name="sex" value="muj"> Mujer
            <input type="radio" name="sex" value="hom"> Hombre
            <input type="radio" name="sex" value="nb"> No Binario

        </div>
        <br>
        <div>
            <label for="nac">Seleciona tu fecha de naciomiento</label>
            <input type="date" name="nac">
        </div>
        <br>
        <div>
            <label for="comentario">Que actividad te gustaria realizar con nosotros</label>
            <textarea name="comentario" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Terminos">Acepto Terminos</label>
            <input type="checkbox" name="Terminos">
        </div>
        <br>
        <div>
            <input type="submit" value="Envidar Datos">
            <input type="reset" value="Borrar Datos">
        </div>
        <br>
    </form>
</section>
